serviceAccount:
  clusterAdmin: true
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: datalab.casd.local
ui:
  env:
    KEYCLOAK_REALM: casd-onyxia
    KEYCLOAK_CLIENT_ID: onyxia-client
    KEYCLOAK_URL: https://auth.casd.local/auth
    MINIO_URL: https://minio.casd.local
api:
  env:
    keycloak.realm: casd-onyxia
    keycloak.disable-trust-manager: "true"
    keycloak.auth-server-url: https://auth.casd.local/auth
    authentication.mode: "openidconnect"
    springdoc.swagger-ui.oauth.clientId: onyxia-client
  catalogs: [
    {
    "id": "inseefrlab-helm-charts-datascience",
    "name": "Inseefrlab datascience",
    "description": "Services for datascientists. https://github.com/InseeFrLab/helm-charts-datascience",
    "maintainer": "innovation@insee.fr",
    "location": "https://inseefrlab.github.io/helm-charts-datascience",
    "status": "PROD",
    "type": "helm"
    },
    {
    "id": "inseefrlab-helm-charts-trainings",
    "name": "Inseefrlab trainings",
    "description": "Trainings for datascientists. https://github.com/InseeFrLab/helm-charts-trainings",
    "maintainer": "innovation@insee.fr",
    "location": "https://inseefrlab.github.io/helm-charts-trainings",
    "status": "TEST",
    "type": "helm"
    }
          ]
  regions: [
    {
      "id": "casd",
      "name": "casd",
      "description": "This is the first region in casd.",
      "services": {
        "type": "KUBERNETES",
        "singleNamespace": false,
        "namespacePrefix": "user-",
        "usernamePrefix": "oidc-",
        "groupNamespacePrefix": "projet-",
        "groupPrefix": "oidc-",
        "authenticationMode": "admin",
        "expose": { "domain": "casd.local" },
        "monitoring": { "URLPattern": "todo" },
        "cloudshell": {
          "catalogId": "inseefrlab-helm-charts-datascience",
          "packageName": "cloudshell"
        },
          "initScript": "https://inseefrlab.github.io/onyxia/onyxia-init.sh"
        },
        "data": { 
          "S3": { 
            "type": "minio",
            "URL": "https://minio.casd.local",
            "region": "us-east-1",
            "bucketPrefix": "",
            "groupBucketPrefix": "projet-",
            "bucketClaim": "preferred_username",
            "defaultDurationSeconds": 604800,
            "keycloakParams": {
              "URL":"https://auth.casd.local/auth",
              "realm":"casd-onyxia",
              "clientId":"onyxia-client"
            }
          } 
        },
        "auth": { "type": "openidconnect" },
        "location": { "lat": 48.8164, "long": 2.3174, "name": "Montrouge (France)" }
    }
  ] 