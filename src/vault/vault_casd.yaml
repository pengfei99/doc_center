global:
    psp:
      enabled: true
injector:
  metrics:
    enabled: true
server:
  extraEnvironmentVars:
    VAULT_CACERT: /vault/vault-ca/tls.crt
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: vault.casd.local
    tls:
      - hosts:
          - vault.casd.local
  volumes:
    - name: vault-ca
      secret: 
        secretName: vault-ca-crt
        optional: false

  volumeMounts:
    - mountPath: /vault/vault-ca
      name: vault-ca
      readOnly: true
  
ui:
  enabled: true